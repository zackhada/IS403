<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My First JS Example</title>
  </head>
  <body>
    <h1>BYU</h1>
    <!-- Link to external JavaScript file -->
    <!-- <script src="first.js"></script> -->
    <script>
      // Declare variables
      let firstName = "John";
      let lastName = "Doe";
      let telephone = "555-123-4567";
      let dateOfBirth = "2000-05-15"; // YYYY-MM-DD format
      let isStudent = true; // Boolean
      let gender = "Male";
      // Concatenate into one string
      let output =
        "Name: " +
        firstName +
        " " +
        lastName +
        "\nTelephone: " +
        telephone +
        "\nDOB: " +
        dateOfBirth +
        "\nStudent: " +
        isStudent +
        "\nGender: " +
        gender;
      // Display in console
      console.log(output);
    </script>
  </body>
</html>
